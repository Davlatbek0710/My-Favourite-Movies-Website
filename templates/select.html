{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% if options %}
    {% for movie in options %}
  <p>
    <a href="{{ url_for('find_data', id=movie.id) }}">{{movie.title}} - {{movie.release_date}}</a>
  </p>
    {% endfor %}
    {% else %}
    <h3>No data found</h3>
    {% endif %}
</div>
{% endblock %}
